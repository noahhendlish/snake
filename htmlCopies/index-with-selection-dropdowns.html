<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700;800;900&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- jquery color
    <script src="./jquery-color/jquery.color.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    -->

    <!-- select2 (for styling selections) -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- main js (generated by webkit -- requires game functionality files) -->
    <script src="./dist/main.js"></script>
    <!-- main stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/snake.css">
    <!-- icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a63b3398b9.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1 class = 'game-header'>Sssnake</h1>
        <header class= 'header'>
            <div class = 'counters'>
            <div class = 'header-display high-score-display'>
                <i class="fas fa-solid fa-trophy trophy-icon"></i>
                <h4 class = 'high-score-counter'>0</h4>
            </div>
            <div class = 'header-display apples-counter-display'>
                <i class="fas fa-apple-alt"></i>
                <h4 class = 'apples-counter'>0</h4>
            </div>
            </div>
        </header>

        <figure class = 'snake-game'>
        </figure>
        <footer class = 'footer-buttons'>
            <div class = 'footer-btn pause-btn hidden noSelect'>
                <button class="btn pause noSelect"><i class="fas fa-pause pause-icon"></i></button>
            </div>
            <div class = 'footer-btn unpause-btn hidden noSelect'>
                <button class="btn play noSelect"><i class="fas fa-play play-icon"></i></button>
            </div>
            <div class = 'footer-btn replay-btn noSelect'>
                <button class="btn replay noSelect"><i class="fas fa-redo-alt"></i></button>
            </div>
            <div class = 'footer-btn options-btn noSelect'>
                <button class="btn options noSelect"><i class="fas fa-cog"></i></button>
            </div>
        </footer>

        <div class = 'modal menu'>
            <div class ='menu-header'>
                <button class="menu-btn exit-btn"><i class="fas fa-times-circle exit-icon"></i></button>
                <button class="menu-btn help-btn"><i class="fas fa-info-circle help-icon"></i></button>
            </div>
            <h3 class = 'options-title'>Options</h3>

            <label for="speed-choice">Speed</label>
            <select class = 'selection-dropdown speed-choice' name = 'speed-choice' id = 'speed-choice'>
                <optgroup>
                <option value="Slow">Slow</option>
                <option value="Normal">Normal</option>
                <option value="Fast">Fast</option>
                </optgroup>
            </select>
            <label for="grid-size">Grid Size</label>
            <select class = 'selection-dropdown sizes-choices' name = 'grid-size' id = 'grid-size'>
                <optgroup>
                <option value="Small">Small</option>
                <option value="Large">Large</option>
                </optgroup>
            </select>

            <label for="num-apples">Number of Apples (1-20)</label>
            <input type="number" id="num-apples" name="num-apples" value = '5' min="1" max="20">
            <div class = 'play-game-display'>
                <button class="btn play-game-btn noSelect"><i class="fas fa-play play-icon"></i></button>
            </div>

        </div>

        <div class = 'help-display hidden'>
            <button class="btn back-btn"><i class="fas fa-arrow-left exit-back"></i></i></button>
        </div>
        <div class = 'game-over modal hidden'>
            <h2 class = 'game-over-text'>Game Over!</h2>
        </div>
    </body>
</html>
