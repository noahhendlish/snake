<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700;800;900&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- jquery color
    <script src="./jquery-color/jquery.color.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    -->

    <!-- select2 (for styling selections) -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- main js (generated by webkit -- requires game functionality files) -->
    <script src="./dist/main.js"></script>
    <!-- main stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/snake.css">
    <!-- icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a63b3398b9.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Sssnake</h1>
        <div class= 'header'>
            <div class = ' header-display high-score-display'>
                <i class="fas fa-solid fa-trophy trophy-icon"></i>
                <h4>High-Score</h4>
            </div>
            <div class = 'header-display apples-counter-display'>
                <i class="fas fa-apple-alt"></i><h4>Apples</h4>
            </div>
            <div class = 'header-display options-display'>
                <button class="btn options-btn"><i class="fas fa-cog"></i> Options</button>
            </div>
        </div>

        <figure class = 'snake-game center'>
        </figure>

        <div class = 'modal menu'>
            <h3 class = 'menu-header'>Options</h3>
            <label for="speed">Speed</label>
            <div class="speed-choices" id="speed">
                <i class="fas fa-solid fa-gauge-simple"></i>
                <i class="fas fa-solid fa-angles-right"></i>
                <i class="fas fa-solid fa-angles-left"></i>

            </div>

            <label for="grid-size">Grid Size</label>
            <div class="sizes-choices" id = 'grid-size'>
                    <button class="btn large-btn"><i class="fas fa-expand-arrows-alt"></i> Large</button>
                    <button class="btn small-btn"><i class="fas fa-compress-arrows-alt"></i> Small</button>
                        <i class="fas fa-th-large"></i>
                    <i class="fas fa-th"></i>
            </div>

            <label for="num-apples">Number of Apples</label>
                <div class = 'num-apples-selection' id = 'num-apples'>
                <i class="fas fa-apple-alt apples-selection-1"></i><i class="fas fa-apple-alt apples-selection-2"></i><i class="fas fa-apple-alt apples-selection-3"></i><i class="fas fa-apple-alt apples-selection-4"></i><i class="fas fa-apple-alt apples-selection-5"></i>
            </div>

            <button class="btn play-btn"> Play </button>

        </div>
    </body>
</html>
